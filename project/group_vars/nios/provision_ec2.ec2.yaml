ec2_instance_role: "host"
ec2_instance_type: "c4.large"
ec2_instance_user_data: |
  \#infoblox-config
  remote_console_enabled: y
  default_admin_password: '!superAdmin!'
  temp_license: cloud vnios dns ddi

ec2_ami:
  name: "nios-*CP*"
  owners: "679593333241"
  architecture: "x86_64"
  product_code: "385j0ytncrg9toeo09wcjnmd7"

ec2_group: "{{ ec2_vpc_name }}"
ec2_group_rules:
  - proto: -1
    from_port: -1
    to_port: -1
    cidr_ip: 0.0.0.0/0
